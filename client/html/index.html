<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <title>sf8k</title>
</head>
<body>
    <div id="mainContainerDiv" class="mainContainerDiv">
        <div id="leftControlsDiv" class="leftControlsDiv">
            <button id="muteButton">MUTE</button>
            <div id="volSliderDiv">
                <input class="volSlider" id="volSlider" type="range" value="50" min="0" max="100" orient="vertical">
            </div>
        </div>

        <div id="canvasContainerDiv" class="canvasContainerDiv">
            <canvas id="waveCanvas" width="800" height="300" class="waveCanvas"></canvas>
            <canvas id="soundCanvas" width="800" height="300" class="soundCanvas"></canvas>
        </div>

        <div id="rightControlsDiv" class="rightControlsDiv">
            <div id="modeDiv">
                <button id="mode1Button" class="modeButton"></button>
                <button id="mode2Button" class="modeButton"></button>
                <button id="mode3Button" class="modeButton"></button>
                <button id="mode4Button" class="modeButton"></button>
            </div>
            <div id="presetDiv">
                <button id="preset1Button" class="presetButton">1</button>
                <button id="preset2Button" class="presetButton">2</button>
                <button id="preset3Button" class="presetButton">3</button>
                <button id="preset4Button" class="presetButton">4</button>
            </div>
        </div>
    </div>

    <div class="bottomControlsDiv">
        <div id="buttonDiv">
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
            <button id="fullScreenButton">FullScreen</button>
        </div>
    </div>
</body>
</html>
