<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>sf8k</title>
</head>
<body style="background-color: black">
<div id="mainContainerDiv" class="mainContainerDiv" style="visibility: hidden">
    <div id="mainDiv" class="mainDiv">
        <div id="leftControlsDiv" class="leftControlsDiv">
            <div id="leftControlsTopRowDiv" class="leftControlsTopRowDiv">
                <button id="muteButton" class="standardButton playMuteButtonBase muteButtonMute"></button>
                <button id="playButton" class="standardButton playMuteButtonBase playButtonPlay"></button>
            </div>
            <div id="volPanTouchPadDiv" class="volPanTouchPadDiv">
                <canvas id="volPanTouchPadCanvas" class="volPanTouchPadCanvas"></canvas>
            </div>
        </div>

        <div id="canvasContainerDiv" class="canvasContainerDiv">
            <div id="canvasBlendLayer" class="canvasBlendLayer"></div>
            <canvas id="waveCanvas" width="800" height="500" class="waveCanvas"></canvas>
            <canvas id="cleanWaveCanvas" width="800" height="500" class="cleanWaveCanvas"></canvas>
            <canvas id="soundCanvas" width="800" height="500" class="soundCanvas"></canvas>
        </div>

        <div id="rightControlsDiv" class="rightControlsDiv">
            <div id="rightControlsRow">
                <button id="fullScreenButton" class="standardButton fullScreenButtonBase fullScreenButtonExpand"></button>
            </div>

            <div class="rightControlsRow">
                <button id="mode1Button" class="standardButton modeButton"></button>
                <button id="preset1Button" class="standardButton presetButtonBase presetButtonUnset"></button>
            </div>

            <div class="rightControlsRow">
                <button id="mode2Button" class="standardButton modeButton"></button>
                <button id="preset2Button" class="standardButton presetButtonBase presetButtonUnset"></button>
            </div>

            <div class="rightControlsRow">
                <button id="mode3Button" class="standardButton modeButton"></button>
                <button id="preset3Button" class="standardButton presetButtonBase presetButtonUnset"></button>
            </div>

            <div class="rightControlsRow">
                <button id="mode4Button" class="standardButton modeButton"></button>
                <button id="preset4Button" class="standardButton presetButtonBase presetButtonUnset"></button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
