<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <title>sf8k</title>
</head>
<body>
    <div id="mainContainerDiv" class="mainContainerDiv">
        <div id="leftControlsDiv" class="leftControlsDiv">
            <div id="leftControlsTopRowDiv" class="leftControlsTopRowDiv">
                <button id="muteButton" class="standardButton muteButton"></button>
                <button id="playButton" class="standardButton playButton"></button>
            </div>
            <div id="volPanTouchPadDiv" class="volPanTouchPadDiv">
                <canvas id="volPanTouchPadCanvas" class="volPanTouchPadCanvas"></canvas>
            </div>
        </div>

        <div id="canvasContainerDiv" class="canvasContainerDiv">
            <canvas id="waveCanvas" width="800" height="500" class="waveCanvas"></canvas>
            <canvas id="soundCanvas" width="800" height="500" class="soundCanvas"></canvas>
        </div>

        <div id="rightControlsDiv" class="rightControlsDiv">
            <div id="rightControlsRow">
                <button id="fullScreenButton" class="standardButton fullScreenButton">Full</button
                ><button id="recordButton" class="standardButton recordButton">Record</button>
            </div>

            <div class="rightControlsRow">
                <button id="mode1Button" class="standardButton modeButton"></button>
                <button id="preset1Button" class="standardButton presetButton">1</button>
            </div>

            <div class="rightControlsRow">
                <button id="mode2Button" class="standardButton modeButton"></button>
                <button id="preset2Button" class="standardButton presetButton">2</button>
            </div>

            <div class="rightControlsRow">
                <button id="mode3Button" class="standardButton modeButton"></button>
                <button id="preset3Button" class="standardButton presetButton">3</button>
            </div>

            <div class="rightControlsRow">
                <button id="mode4Button" class="standardButton modeButton"></button>
                <button id="preset4Button" class="standardButton presetButton">4</button>
            </div>

        </div>
    </div>

</body>
</html>
